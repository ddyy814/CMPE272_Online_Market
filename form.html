<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample form to take user input in XHTML</title>
</head>
<body>
<h1>
    This is a sample registration form.
</h1>
Please fill in all fields and click Register.
<br /><br /><br />
<form method="post" action="form.php">
    <span style="color:blue">
        Please fill out the fields below.<br />
    </span>

    <label for="fname">First Name: </label>
    <input type="text" id="fname" name="fname"/><br />
    <label for="lname">Last Name: </label>
    <input type="text" id="lname" name="lname"/><br />
    <label for="email">E-mail: </label>
    <input type="text" id="email" name="email"/><br />
    <label for="address">Address: </label>
    <input type="text" id="address" name="address"/><br />
    <label for="home_phone">Home-Phone: </label>
    <input type="text" id="home_phone" name="home_phone"/><br />
    <label for="cell_phone">Cell-Phone: </label>
    <input type="text" id="cell_phone" name="cell_phone"/><br />
    <span style="font-size: 10pt">
        Must be in the form (555)555-5555
    </span>
    <br /><br />

    <span style="color: blue">
        Which book would you like information about?
    </span><br />
    <select name = "book">
        <option>Internet and WWW How to Program 3e</option>
        <option>C++ How to Program 4e</option>
        <option>Java How to Program 5e</option>
        <option>XML How to Program 1e</option>
    </select>
    <br /><br />
    <br />
    <span style="color:blue;">Which operating system are you currently using?<br />
    </span>
    <input type="radio" name="os" value="Windows 10" checked="checked"/>Windows 10
    <input type="radio" name="os" value="Mac" checked="checked"/>Mac
    <input type="radio" name="os" value="Linux" checked="checked"/>Linux
    <br /><br /><br />
    <input type="submit" value="Register"/>
</form>
</body>
</html>
