<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Database Query</title>
</head>
<body style="background-color: #0e0688">
<h2 style="font-family: Arial; color: white">
    Querying a MySQL database.
</h2>
<form method="post" action="database.php">
    <p>
        <label for="user" style="color: white">Select a field to display:</label>
        <select id="user" name="select">
            <option selected="selected">*</option>
            <option value="email">E-mail</option>
            <option value="home_phone">Home-phone</option>
            <option value="cell_phone">Cell-phone</option>
        </select>
    </p>
    <input type="submit" value="Send Query"
           style="background-color: blue; color: whitesmoke; font-weight: bold">
</form>
</body>
</html>
